name: Build .deb package

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          UPSTREAM_VER="2.38.2"
          rev=${{ github.run_number }}
          echo "upstream=${UPSTREAM_VER}" >> "$GITHUB_OUTPUT"
          echo "version=${UPSTREAM_VER}-${rev}netlinux1" >> "$GITHUB_OUTPUT"
          echo "tag=v${UPSTREAM_VER}-${rev}netlinux1" >> "$GITHUB_OUTPUT"

      - name: Download upstream release
        run: |
          curl -sL -o snappymail.tar.gz \
            "https://github.com/the-djmaze/snappymail/releases/download/v${{ steps.version.outputs.upstream }}/snappymail-${{ steps.version.outputs.upstream }}.tar.gz"
          mkdir -p snappymail-src
          tar xzf snappymail.tar.gz -C snappymail-src

      - name: Package with checkinstall
        run: |
          sudo apt-get update
          sudo apt-get install -y checkinstall
          sudo checkinstall --default \
            --pkgname=snappymail \
            --pkgversion="${{ steps.version.outputs.version }}" \
            --maintainer="graham@netlinux.co.uk" \
            --requires="php-fpm,php-curl,php-gd,php-intl,php-mbstring,php-xml,php-zip,php-sqlite3,php-gnupg" \
            --pakdir=. \
            --install=no \
            --fstrans=yes \
            make install

      - name: Repack .deb for reprepro compatibility
        run: |
          DEB=$(ls snappymail_*.deb)
          sudo chmod 666 "$DEB"
          mkdir repack && cd repack
          ar x "../$DEB"
          for f in *.zst; do
            [ -f "$f" ] || continue
            zstd -d "$f"
            xz "${f%.zst}"
            rm "$f"
          done
          rm "../$DEB"
          ar rcs "../$DEB" debian-binary control.tar.xz data.tar.xz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: snappymail ${{ steps.version.outputs.version }}
          body: |
            Automated build from commit ${{ github.sha }}

            Snappymail ${{ steps.version.outputs.upstream }} webmail client packaged for Debian/Ubuntu.

            Install: `sudo dpkg -i snappymail_*.deb`
          files: snappymail_*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify package repository
        run: |
          sleep 5
          SIGNATURE=$(echo -n '{"repo":"netlinux-ai/snappymail","tag":"${{ steps.version.outputs.tag }}"}' \
            | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" -binary \
            | xxd -p -c 256)
          curl -sf -X POST \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Signature: sha256=${SIGNATURE}" \
            -d '{"repo":"netlinux-ai/snappymail","tag":"${{ steps.version.outputs.tag }}"}' \
            https://packages.netlinux.co.uk/webhook/update-repo
